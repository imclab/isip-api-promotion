<html>
  <head>
    <title>ISIP demonstration</title>
    <link href="css/application.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/stats.css" media="all" rel="stylesheet" type="text/css">
    <!-- enable HTML5 elements in IE7+8 -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">


    <script src="js/lib/jquery-1.8.3.min.js"></script>
    <script src="js/lib/json2.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <script src="js/lib/diorama.js"></script>

    <script src="js/application.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        window.ISIP = {};

        // Collections
        ISIP.speciesList = new Backbone.Collections.SpeciesCollection();
        ISIP.speciesList.fetch();

        ISIP.changeList = new Backbone.Collections.ChangeCollection();
        ISIP.changeList.fetch();

        // Views
        var stats_view = new Backbone.Views.StatsView({changeList: ISIP.changeList});
        $('#stats').append(stats_view.el);

        var changes_index_view = new Backbone.Views.ChangesIndexView({changeList: ISIP.changeList, speciesList: ISIP.speciesList});
        $('.changes').append(changes_index_view.el);

      ///* 
      //var species_index_view = new Backbone.Views.SpeciesIndexView({speciesList: ISIP.speciesList});
      //$('#left-panel').append(species_index_view.el);
      //*/
      });
    </script>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <a href="/" class="brand">
          <img src="img/cites-logo.png" />
          <!--<h1>ISIP API Promotion</h1>-->
        </a>
      </div>
    </header>

    <div id="content">
      <div class="column-container">
        <div class="colmid">
          <div class="colleft" id="stats">
          </div>
        </div>
      </div>

      <div class="row changes-header">
        <div class="left span2">
          <h2>Species</h2>
        </div>
        <div class="right span2">
          <h2>COP 15 Changes</h2>
        </div>
      </div>

      <div class="row changes">
      </div>
    </div>

    <!--<footer>-->
      <!--<div class="footer-inner">-->
        <!--Some logos-->
      <!--</div>-->
    <!--</footer>-->
  </body>
</html>
