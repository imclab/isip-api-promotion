<!doctype html>
<html>
  <head>
    <title>ISIP demonstration</title>
    <link href="css/application.css" media="all" rel="stylesheet" type="text/css">
    <!-- enable HTML5 elements in IE7+8 -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="js/lib/jquery-1.8.3.min.js"></script>
    <script src="js/lib/json2.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <script src="js/lib/diorama.js"></script>

    <script src="js/application.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var species_index_view = new Backbone.Views.SpeciesIndexView();
        $('#left-panel').append(species_index_view.el);

        var changes_index_view = new Backbone.Views.ChangesIndexView();
        $('#right-panel').append(changes_index_view.el);
      });
    </script>
  </head>
  <body>
    <div id="left-panel">
    </div>
    <div id="right-panel">
    </div>
  </body>
</html>
